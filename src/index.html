<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="images/x-icon" href="/src/img/sun.png">
    <title>Weather</title>
</head>
<body>
    <div id="searchArea">
        <input type="text" id="searchLocation" placeholder="Search for a city">
        <label for="searchLocation"></label>
        <button id="searchBtn"><img src="" alt="">Search</button>
    </div>
    <div id="container">
        <h2 id="location"></h2>
        <div id="information">
            <div id="mainInformation">
                <div>
                    <img id="image" src="" alt="">
                    <h2 id="temperature"></h2>
                </div>
                <p id="condition"></p>
            </div>
            <div id="secondaryInformation">
                <p id="wind"></p>
                <p id="humidity"></p>
                <p id="precipitation"></p>
            </div>
        </div>
    </div>
</body>
</html>
