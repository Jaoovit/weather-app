<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<body>
    <input type="text" id="searchLocation">
    <label for="searchLocation"></label>
    <button id="searchBtn">Icon</button>
    <div id="container">
        <h2 id="location"></h2>
        <div id="information">
            <div id="mainInformation">
                <div>
                    <img id="image" src="" alt="">
                    <h2 id="temperature"></h2>
                </div>
                <p id="condition"></p>
            </div>
            <div id="secondaryInformation">
                <p id="wind"></p>
                <p id="humidity"></p>
                <p id="precipitation"></p>
            </div>
        </div>
    </div>
</body>
</html>
